<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
	<meta charset="UTF-8">
	
	<title>myMBTI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
	
</head>
<body>
    {{ question }}<br />
    {{ answer }}<br />
    {% comment %} <textarea name="answer1" id="answer1" class="answer" rows="15"></textarea> {% endcomment %}
    {% comment %} answer1 = {{ answer1 }}<br/> {% endcomment %}


	<script type="text/javascript" src="{% static 'javascript/csrf_token.js' %}"></script>
	<script type="text/javascript" src="{% static 'javascript/header_scroll_event.js' %}"></script>
</body>
</html>
